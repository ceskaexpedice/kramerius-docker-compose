<VirtualHost *:80>
    ServerAdmin admin@happy.int
    ServerName happy.int
    ServerAlias happy.int
    DocumentRoot /var/www/happy.int
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
	
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =happy.int
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
	</VirtualHost>
